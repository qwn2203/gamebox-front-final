<!--Toolbar-->
<mat-toolbar > <!--FALTA *ngIf="currentUser"-->
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <h1 [routerLink]="['/']" routerLinkActive="router-link-active" >Gamebox</h1>
        <span class="menu-spacer"></span>
        <span class="filler"></span>
        <div class="d-flex flex-row-reverse bd-highlight">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        </div>
        <span class="filler"></span>
        <a mat-button (click)="logout()">Logout</a>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <a mat-list-item [routerLink]="'/home'"> Home </a>
            <a mat-list-item [routerLink]="'/videogame'"> Videogame </a>
            <a mat-list-item [routerLink]="'/consoles'"> Consoles </a>
            <a mat-list-item [routerLink]="'/lists'"> Lists </a>
            <a mat-list-item [routerLink]="'/profile'"> Profile </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content style="height: 100vh;">
        
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
