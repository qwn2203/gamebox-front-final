<div class="alert alert-success" role="alert">
        <h3 class="alert-heading">Welcome!</h3>
    </div>
    <mat-grid-list cols="3" rowHeight="100px">
        <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows"
            [style.background]="tile.color">
            <mat-button-toggle [routerLink]="['/videogame']" routerLinkActive="router-link-active" >
                <img src="https://material.angular.io/assets/img/examples/shiba1.jpg">
            </mat-button-toggle>
            <mat-grid-tile-footer> {{tile.text}} </mat-grid-tile-footer>
        </mat-grid-tile>
    </mat-grid-list>
    <br>
    
    <mat-card class="example-card">
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="['/videogame']" routerLinkActive="router-link-active" >VIEW</button>
        </mat-card-actions>
    </mat-card>
